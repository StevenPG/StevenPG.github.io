<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>   
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  </head>
  <body>
    <br />
	<a href="../index.html#contact"><-- Back to Site</a>
	<h1 style="text-align:center">Email me directly! (Under construction)</h1><br>
	<h4 style="text-align:center">Using my homebrew mailer housed on my personal server<br> and created using Java!</h2><br>
    <div class="inner contact">
        <!-- Form Area -->
				<div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="get" action="http://spg.myftp.org:8088/JavaCustomMailer/EmailSender">
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
                            <!-- Email -->
                            <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                            <!-- Subject -->
                            <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject" />
                        </div><!-- End Left Inputs -->
                        <!-- Right Inputs -->
                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                            <!-- Message -->
                            <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
                        </div><!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Email</button> 
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->


<!-- Visit Contact Form Developer's Website <a href="http://shuvohabib.com" target="blank">Shuvo Habib </a> -->
  </body>
</html>
